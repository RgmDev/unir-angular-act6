<div class="card p-2" style="width: 100%;">
  <img [src]="user.image" class="card-img-top rounded-circle" [alt]="user.first_name+' '+user.last_name">
  <div class="card-body">
    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
    <div class="d-flex justify-content-center">
      <button (click)="goToUserDetail(user.id)" class="btn btn-primary btn-sm d-flex flex-column justify-content-center align-items-center me-2 mt-1 p-2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Ver detalle</span>
      </button>
      <button class="btn btn-warning d-flex flex-column justify-content-center align-items-center btn-sm me-2 mt-1 p-2">
        <i class="fa-solid fa-rotate"></i>
        <span>Actualizar</span>
      </button>
      <button class="btn btn-danger d-flex flex-column justify-content-center align-items-center btn-sm me-2 mt-1 p-2">
        <i class="fa-solid fa-trash-can"></i>
        <span>Borrar</span>
      </button>
    </div>
  </div>
</div>
