<div class="card p-2" style="width: 100%;">
  <img [src]="user.image" class="card-img-top rounded-circle" [alt]="user.first_name+' '+user.last_name">
  <div class="card-body">
    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
    <button class="btn btn-primary btn-sm me-2 mt-1"><i class="fa-solid fa-magnifying-glass"></i><br>Ver detalle</button>
    <button class="btn btn-primary btn-sm me-2 mt-1"><i class="fa-solid fa-rotate"></i><br>Actualizar</button>
    <button class="btn btn-primary btn-sm me-2 mt-1"><i class="fa-solid fa-trash-can"></i><br>Borrar</button>
  </div>
</div>
